<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <div>
            <label for="text_value">Text</label>
             <input type="text" id="text_value"
                    value="Text default" readonly>
        </div>

        <div>
            <label for="email_value">Email</label>
            <input type="text" id="email_value" placeholder="Enter your email">
        </div>

        <div>
            <label for="password_value">Password</label>
            <input type="password" id="password_value">
        </div>

        <div>
            <label for="number_value">Numder</label>
            <input type="number" id="number_value" min="0">
        </div>

        <div>
            <label for="range_value">Range</label>
            <input type="range" id="range_value" min="0" max="10"
            step="2">
        </div>

        <div>
            <label for="date_value">Date</label>
            <input type="date" id="date_value">
        </div>

        <div>
            <label for="color_value">Color</label>
            <input type="color" id="color_value">
        </div>
        <div>
            <label for="message_value">Message</label>
            <br>
            <textarea id="message_value" cols="15" rows="10"></textarea>
        </div>
         <div>
            <label for="sex_value">Message</label>
             <select id="sex_value">
                 <option value="man_value">Man</option>
                 <option value="woman_value" selected>Woman</option>
                 <option value="other_value">Other</option>
             </select>
        </div>
        <div>
            <label >Amount of work</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 3
            <input type="radio" name="work"> 10+
        </div>
        <div>
            <label >Favorite food</label>
            <input type="checkbox" name="food"> Butter
            <input type="checkbox" name="food"> Eggs
            <input type="checkbox" name="food"> Banana
            <input type="checkbox" name="food"> Milk
        </div>
<!--
        <input type="submit" value="Send form">
-->
        <button type="submit">Send form</button>

    </form>
</body>
</html>
